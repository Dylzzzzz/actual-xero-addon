name: Actual Budget Xero Sync
version: "1.9.8"
slug: actual-xero-sync
description: Sync business transactions from Actual Budget to Xero via Xano
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
init: false
options:
  # Node.js Server Configuration (for Actual Budget API)
  nodejs_server_url: "http://10.0.0.230:3001"
  nodejs_api_key: ""
  
  # Legacy Actual Budget Configuration (kept for compatibility)
  actual_budget_url: "http://localhost:5006"
  actual_budget_password: ""
  business_category_group_id: ""
  business_category_group_name: "Business Expenses"
  
  # Xano Configuration
  xano_api_url: ""
  xano_api_key: ""
  xano_rate_limit: 18
  
  # Xero Configuration
  xero_client_id: ""
  xero_client_secret: ""
  xero_tenant_id: ""
  
  # Sync Configuration
  sync_schedule: "0 2 * * 1"
  sync_days_back: 7
  batch_size: 10
  
  # Safety Configuration
  dry_run_mode: true
  test_mode: true
  sync_to_xero: false
  
  # Logging Configuration
  log_level: "info"
  
schema:
  nodejs_server_url: url
  nodejs_api_key: password
  actual_budget_url: url
  actual_budget_password: password
  business_category_group_id: str?
  business_category_group_name: str
  xano_api_url: url
  xano_api_key: password
  xano_rate_limit: int(1,60)
  xero_client_id: str
  xero_client_secret: password
  xero_tenant_id: str
  sync_schedule: str
  sync_days_back: int(1,30)
  batch_size: int(1,50)
  dry_run_mode: bool
  test_mode: bool
  sync_to_xero: bool
  log_level: list(debug|info|warn|error)
ports:
  8080/tcp: 8080
webui: http://[HOST]:[PORT:8080]